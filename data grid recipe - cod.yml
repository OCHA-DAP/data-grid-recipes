      - name: baseline_population
        title: Baseline Population
        description: Total population disaggregated age and sex categories, aggregated by administrative division.
        rules:
          include:
            - (name:cod-ps-cod)
          exclude:
        metadata_overrides:
          - dataset_name: cod-ps-cod
            display_state: complete
            comments: 

